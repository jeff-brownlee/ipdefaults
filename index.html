<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="section">
        <div class="section-title">Traffic Light</div>
        <div class="traffic-light-container">
            <div class="traffic-light">
                <div class="light" id="red"></div>
                <div class="light" id="yellow"></div>
                <div class="light" id="green"></div>
            </div>
        </div>
    </div>

    <div class="section controls-container">
        <div class="section-title">Controls</div>
        <div class="card-wrapper" id="cardWrapper">
            <!-- First card with initial selections -->
            <div class="card" id="card1">
                <div class="controls">
                    <button onclick="nextCard()">Select Option 1</button>
                    <button onclick="nextCard()">Select Option 2</button>
                </div>
            </div>

            <!-- Second card with new selections -->
            <div class="card" id="card2">
                <div class="controls">
                    <button onclick="prevCard()">New Selection 1</button>
                    <button onclick="prevCard()">New Selection 2</button>
                </div>
            </div>
        </div>
    </div>

    <div class="reset-container">
        <button onclick="resetState()">Reset</button>
    </div>

    <script>
        function nextCard() {
            document.getElementById('cardWrapper').style.transform = 'translateX(-100%)';
        }

        function prevCard() {
            document.getElementById('cardWrapper').style.transform = 'translateX(0)';
        }

        function resetState() {
            prevCard(); // Move back to the first card
        }
    </script>

</body>
</html>
