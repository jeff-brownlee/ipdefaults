<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="section" id="trafficContainer">
        <div id="currentState">Flop</div>
        <div class="traffic-light-container">
            <div class="traffic-light">
                <div class="light" id="bluff"></div>
                <div class="light" id="value"></div>
                <div class="light" id="sdv"></div>
            </div>
        </div>
    </div>

    <div class="section controls-container" id="controlPanel">
        <div id="currentStreet">Street: Flop</div>
        <div class="card-wrapper" id="cardWrapper">
            <!-- First Selection Card -->
            <div class="card" id="selectionCard1">
                <div class="controls">
                    <button id="btnUC" onclick="selectCapped(false)">UC</button>
                    <button id="btnC" onclick="selectCapped(true)">C</button>
                </div>
            </div>
            <!-- Card 2 -->
            <div id="selectionCard2" class="card">
                <div class="controls">
                    <button id="btnFP" onclick="selectFP(true)">FP</button>
                    <button id="btnNotFP" onclick="selectFP(false)">Not FP</button>
                </div>
            </div>

            <!-- Card 3 -->
            <div id="selectionCard3" class="card">
                <div class="controls">
                    <button id="btnInelastic" onclick="selectElasticity(false)">IE</button>
                    <button id="btnElastic" onclick="selectElasticity(true)">E</button>
                </div>
            </div>
        </div>
    </div>

    <div class="reset-container">
        <button id="btnResetChoices" onclick="resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
